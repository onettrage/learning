<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>

	<style type="text/css">
		ul {
			color: purple;
		}

		body {
			color: red;
		}


		li {
			color:orange;
		}

		.highlight{
			color: green;
		}

		#special{
			color: red
		}
	</style>


</head>
<body>

<p>Hello!!!</p>

<ul>
	<li id="special" class="highlight">John</li>
	<li>Paul</li>
	<li class="highlight">George</li>
	<li>Ringo</li>
</ul>

</body>
</html>
