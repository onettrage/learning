<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>

<h1>Register</h1>

	
<form>
	<p>
		<label for="Firstname">First Name:</label>
		<input type="text" name="Firstname" id="firstName" placeholder="John" required>
		
		<label for="Lastname">Last Name:</label>
		<input type="text" name="Lastname" id="lastName" placeholder="Smith" required>
	</p>

	<p>
		<label for="male">Male</label>
			<input type="radio" name="gender" id="Male" value="MALE">

		<label for="female">Female</label>
			<input type="radio" name="gender" id="Female" value="FEMALE">

		<label for="other">Other</label>
			<input type="radio" name="gender" id="Other" value="OTHER">
	</p>

	<p>
		<label for="email">E-mail</label>
		<input type="email" name="email" id="email" placeholder="your email" required>

		<label for="password">Password:</label>
		<input type="password" name="password" id="pw" pattern=".{5,10}" required title="Must be between 5 to 10 characters" required>
	</p>

	<p>
	<label>

			<option>Jul</option>
			<option>Aug</option>
			<option>Sep</option>
			<option>Oct</option>
			<option>Nov</option>
			<option>Dec</option>
		</select>

		<select name="Day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
		</select>

		<select name="Year">
			<option></option>
		</select>

		
	</p>

	<p>
		<label for="TC">I agree to the terms and conditions</label>
		<input type="checkbox" name="TC" id="TC" required>
	</p>


	<p>
		<button>Submit</button>
	</p>
</form>

</body>
</html>
